<!DOCTYPE html>
<html>
<head>
	<title>RP Parks Rec</title>
	
    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

	<!-- reset css  -->
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<!-- personal css -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<header></header>
	<main class="container">
		<div class="row firstRow">
			
			<section class="col-md-3 char" id="Leslie" data-hp="130" data-ap="7" data-ca="13">
				<img src="css/images/leslieChar.jpg" alt="Leslie Knope character" id="leslieImg">
				<h3>Leslie Knope</h3>
				<p>Enthusiastic Chairwoman</p>
				<p>Health Points: <span></span></p>
			</section>
			
			<section class="col-md-3 char" id="Ron" data-hp="110" data-ap="8" data-ca="15">
				<img src="css/images/ronChar.jpg" alt="Ron Swanson character" id="ronImg">
				<h3>Ron Swanson</h3> 
				<p>Apatheic Govt Employee</p>
				<p>Health Points: <span></span></p>
			</section>
			
			<section class="col-md-3 char" id="Sebastian" data-hp="85" data-ap="25" data-ca="10">
				<img src="css/images/lilSebastianChar.jpg" alt="Lil Sebastian character" id="sebastianImg">
				<h3>Lil Sebastian</h3> 
				<p>Pawnee Mascot, R.I.P.</p>
				<p>Health Points: <span></span></p>
			</section>
			
			<section class="col-md-3 char" id="Jamm" data-hp="100" data-ap="8" data-ca="14">
				<img src="css/images/jammChar.jpg" alt="Councilman Jamm character" id="jammImg">
				<h3>Jeremy Jamm</h3> 
				<p>Chairman Dentist Jerk</p>
				<p>Health Points: <span></span></p>
			</section>
			
		</div>
		
		<div class="row secondRow">
			<div class="col-md-4">
				<p class="wins">Wins: <span id="winsCount">0</span></p>
				<button id="attack">Attack</button>	
			</div>
			<div class="col-md-8">
				<h2 id="instructions">Please select your player character</h2>
			</div>	
		</div>
		
		<div class="row">
			<div id="defeatedOpp"></div>
		</div>

		<footer class="row">
			<div class="col-md-12 fourthRow">
				<button id="reset">Reset</button>
			</div>
		</footer>
		
	</main>
	<footer></footer>


	<!-- personal js file -->
	<script type="text/javascript" src="javascript/game.js"></script>
</body>
</html>
